<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>CRUD Sederhana (HTML)</title>
  <link rel="stylesheet" href="latihan-html.css">
</head>
<body>
  <section class="container">
    <div>
      <!-- Judul utama halaman -->
      <h1>Data Mahasiswa â€” CRUD Sederhana</h1>

      <!-- FORM INPUT MAHASISWA -->
      <form id="form-mahasiswa" autocomplete="off">

        <!-- Input Nama Mahasiswa -->
        <div class="formInput">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" required placeholder="Masukkan nama">
        </div>

        <!-- Input NIM Mahasiswa -->
        <div class="formInput">
          <label for="nim">NIM:</label>
          <input type="text" id="nim" required placeholder="Masukkan NIM">
        </div>

        <!-- Input Kelas Mahasiswa -->
        <div class="formInput">
          <label for="kelas">Kelas:</label>
          <input type="text" id="kelas" required placeholder="Masukkan Kelas">
        </div>

        <!-- Input Prodi Mahasiswa -->
        <div class="formInput">
          <label for="prodi">Program Studi:</label>
          <input type="text" id="prodi" required placeholder="Masukkan Program Studi">
        </div>

        <!-- Hidden input untuk ID mahasiswa saat edit -->
        <input type="hidden" id="id">

        <!-- Tombol Aksi Form -->
        <div class="buttonform">
          <button type="submit" id="btn-simpan">Simpan</button>
          <button type="button" id="btn-reset">Reset</button>
        </div>
      </form>

      <p>Atau</p>

      <!------------------- Upload CSV ------------------>
      <!-- Tombol Awal -->
      <div class="upload-section">
        <button type="button" id="show-upload">Unggah Data CSV</button>
      </div>

      <!-- Popup Modal -->
      <div id="uploadModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Unggah Data CSV</h3>
          <label for="csvFile">Pilih File CSV:</label>
          <input type="file" id="csvFile" accept=".csv">
          <button type="button" id="btn-upload">Unggah</button>
        </div>
      </div>
  </section>


      <!-- Tabel untuk menampilkan data mahasiswa -->
      <h2>Daftar Mahasiswa</h2>
      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari mahasiswa...">

        <!-- Tombol X (clear) -->
        <span class="icon" id="clearBtn">&times;</span>
      </div>

      <div class="filter-sort-wrapper">
        <!-- Filter Dropdown -->
        <div class="filter">
          <select id="filterKelas">
            <option value="">Semua Kelas</option>
          </select>
  
          <select id="filterProdi">
            <option value="">Semua Prodi</option>
          </select>
        </div>
  
        <!--Sort berdasarkan Nama atau NIM-->
        <!-- Sort Dropdown -->
        <div class="sort-section">
          <select id="sortBy">
            <option value="">-- Urutkan --</option>
            <option value="nama">Nama</option>
            <option value="nim">NIM</option>
          </select>
  
          <select id="sortOrder">
            <option value="">-- Urutkan --</option>
            <option value="asc">Menaik</option>
            <option value="desc">Menurun</option>
          </select>
        </div>
      </div>

      <!-- Tabel Daftar Mahasiswa -->
      <div class="table-wrapper">
        <table border="1" cellpadding="5">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>NIM</th>
              <th>Kelas</th>
              <th>Program Studi</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Baris tabel akan dirender melalui JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Tombol Ekspor (Floating) -->
      <div class="export-section">
        <button id="exportBtn">Ekspor Data</button>
        <!-- Dropdown Pilihan Format -->
        <div class="export-options" id="exportOptions">
          <button data-format="csv">Ekspor CSV</button>
          <button data-format="pdf">Ekspor PDF</button>
        </div>
      </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- jsPDF AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Attach JavaScript -->
  <script src="latihan.js"></script>
</body>
</html>
